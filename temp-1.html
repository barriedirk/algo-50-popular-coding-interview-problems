<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Temp</title>
    </head>
    <body>
        <script>
            function getLpsArr(str) {
                let lpsArr = [...Array(str.length)].map((x) => 0);
                let length = 0;
                let i = 1;

                while (i < str.length) {
                    if (str[i] == str[length]) {
                        lpsArr[i++] = ++length;
                    } else if (length > 0) {
                        length = lpsArr[length - 1];
                    } else {
                        lpsArr[i++] = 0;
                    }
                }
                return lpsArr;
            }

            function shortestPalindrome(str) {
                let concatenation =
                    str + '#' + str.split('').reverse().join('');
                debugger;
                let lpsArr = getLpsArr(concatenation);
                let mirrorLength = lpsArr[lpsArr.length - 1];

                return (
                    str.substring(mirrorLength).split('').reverse().join('') +
                    str
                );
            }

            const short = shortestPalindrome('abbac');
            console.log('[ short ] ::: ', short);
            const short2 = shortestPalindrome('abaf930');
            console.log('[ short2 ] ::: ', short2);
            const short3 = shortestPalindrome('12344321');
            console.log('[ short3 ] ::: ', short3);
        </script>
    </body>
</html>
